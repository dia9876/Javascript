<html>
    <head>
        <title>Javascript arrays</title>
    </head>

    <body>
        <h1>open console</h1>
        <script>
            var firstName = "Dian"
            console.log(firstName)
            var secondName = "Fatima"
            console.log(secondName)
            var fullName = firstName.concat(secondName)
            console.log(fullName)
            var lengthOfName = fullName.length
            console.log(lengthOfName)
            var statement1 = "A robot said beep bop"
            console.log(statement1)
            var statement2 = statement1.replace("beep","boop")
            console.log(statement2)
            var capitals = "THIS IS A SCREAM"
            console.log(capitals)
            var lowercaseize = capitals.toLowerCase()
            console.log(lowercaseize)
            var lowercase = "this is a whisper"
            console.log(lowercase)
            var capitalize = lowercase.toUpperCase()
            console.log(capitalize)
            var squareRoot = Math.sqrt(100)
            console.log(squareRoot)
            var squareRoot2 = Math.sqrt(63)
            console.log(squareRoot2)
            var maxNumber = Math.max(2763,10,1,0.5)
            console.log(maxNumber)
            var minNumber = Math.min(2763,10,1,0.5)
            console.log(minNumber)
            var powers = Math.pow(5,5)
            console.log(powers)
            var longDecimal = 3.14159
            console.log(longDecimal)
            var roundedLongDecimal = longDecimal.toFixed(2)
            console.log(roundedLongDecimal
            )
        </script>
    </body>
</html>
